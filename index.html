<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Ping coming soon page</title>

  </head>
  <body>
    <main class="main-container">
      <img class="logo" src="images/logo.svg" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p class="subscribe"">Subscribe and get notified</p>
      
      <form action="#">

        <div class="form-container">        
          <div class="email-validation">
            <input id="email" type="email" placeholder="Your email address...">
            <p id="error" class="error1">Please provide a valid email address</p>
          </div>
          <button id="button" value="notifyme">Notify Me</button></form>
        </div>
        
        <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard">

        <div class="icons">
          <img class="icon" src="images/facebook-f.svg" alt="icon">
          <img class="icon" src="images/twitter.svg" alt="icon">
          <img class="icon" src="images/instagram.svg" alt="icon">
        </div>
        

       <p class="copy">&copy; Copyright Ping. All rights
      reserved.</p>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Cristian Gutierrez</a>.
        </p>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
